<link rel="stylesheet" href="../stylesheets/met1.css"/>

<div class="container" ng-controller="met1Ctrl">
    <div class="row" ng-repeat="(key,value) in words">
        <div  class="col-xs-6 box keyBox" ng-click="getWord($event, key)">{{key}}</div>
        <div class="col-xs-6 box valueBox" ng-click="getWord($event, value.trans)">{{value.trans}}</div>
    </div>

</div>
