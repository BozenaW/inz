    <div class="span12">
        <div class="well">
            <div id="myCarousel" class="carousel slide">

                <!--<ol class="carousel-indicators">-->
                    <!--<li data-target="#myCarousel" data-slide-to="0" class="active"></li>-->
                    <!--<li data-target="#myCarousel" data-slide-to="1"></li>-->

                <div class="myClass">
                    <div class="item">
                        <div class="row-fluid myflex pos">
                            <div class="col-xs-6" >
                                <div class="span3" id="picture1"><img  ng-click="checkPicture(0 , $event)" src="{{list[0]}}"  alt="Image" /></div>
                            </div>
                            <div class="col-xs-6" >
                                <div class="span3" id="picture2"><img ng-click="checkPicture(1, $event)" src="{{list[1]}}"  alt="Image" /></div>

                            </div>
                        </div>
                    </div>
                </div>

    <div class="myWordName">{{wordName}}</div>
