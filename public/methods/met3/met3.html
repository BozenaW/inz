<link rel="stylesheet" href="../../stylesheets/met3.css"/>

<div class="container" style="width:50%" ng-controller="met3Ctrl">
    <h1><span>Wybierz poprawny obrazek:</span></h1>
        <div class="span12">
            <div class="well">
                <div id="myCarousel" class="carousel slide">

                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data- slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item " ng-repeat="item in array" ng-class="{'active':$first}">
                            <div class="row-fluid myflex pos">
                                <div class="col-xs-6" ng-repeat="x in array" ng-class="{'active':$first}">
                                    <div class="span3" ><a href="#x" class="thumbnail"><img src={{x}} alt="Image" /></a></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="span3"><a href="#x" class="thumbnail"><img src={{array[1]}}  alt="Image"/></a></div>
                                </div>
                            </div>
                            <div class="row-fluid myflex pos">
                                <div class="col-xs-6">
                                    <div class="span3"><a href="#x" class="thumbnail"><img src="../../images/idea2.jpg"  alt="Image" /></a></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="span3"><a href="#x" class="thumbnail"><img src="../../images/idea2.jpg"  alt="Image"/></a></div>
                                </div>
                            </div>
                        </div>
</div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

</div>
<script type="text/javascript" src="../javascripts/met3carousel.js"></script>
