<link rel="stylesheet" href="../stylesheets/register.css"/>

<div class="container" ng-controller="registerCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="search-box">
                <div class="caption">
                    <h3>Advance Password Validation</h3>
                    <p>Find to All</p>
                </div>
                <form  class="loginForm">
                    <div class="input-group">
                        <input type="text" id="name" class="form-control" placeholder="Full Name" ng-model="user.username">
                        <input type="password" id="paw" class="form-control" placeholder="Password" ng-model="user.password">
                        <input type="submit" id="submit" class="form-control" value="Submit" ng-click="signIn()">
                        <button ng-click="signIn()">sign</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="aro-pswd_info">
                <div id="pswd_info">
                    <h4>Password must be requirements</h4>
                    <ul>
                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                        <li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="register.controller.js"></script>
<script type="text/javascript" src="register.valid.js"></script>
