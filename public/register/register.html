<link rel="stylesheet" href="../stylesheets/register.css"/>
<link rel="stylesheet" href="../stylesheets/mainPage.css"/>
<div class="container-fluid" ng-controller="registerCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">IT</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/profile"><span class="glyphicon glyphicon-user"></span></a></li>
                    <li><a ng-href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a ng-href='/' ng-click="showLogin()"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
                    <!--<li><a ng-href="/logout" target="_self"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div id="boxRegister" class="col-md-4 col-md-offset-4 text-center">
            <div class="search-box">
                <div class="caption">
                    <h3>REGISTRATION</h3>

                </div>
                <form  class="loginForm" name="registerForm">
                    <div class="input-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" ng-model="user.username" required>
                        <div id="trueOrFalse"></div>
                        <input type="text" id="surname" class="form-control" placeholder="Surname" ng-model="user.surname" required>
                        <input type="password" id="paw" class="form-control" placeholder="Password" ng-model="user.password" required>
                        <input type="password" id="paw2" class="form-control" placeholder="Repeat password" ng-model="user.repeatP" required>
                        <button class="btn btn-sign-in" ng-click="signUp()">
                            <p>Sign in</p>
                        </button>
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-4">
            <div class="aro-pswd_info">
                <div id="pswd_info">
                    <h4>Password must be requirements</h4>
                    <ul>
                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                        <li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="register.controller.js"></script>
<script type="text/javascript" src="register.valid.js"></script>
