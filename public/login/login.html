<link rel="stylesheet" href="../stylesheets/login.css"/>


<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
            <div id="iosBlurBg">
                <div id="whiteBg"></div>
            </div>
            <div id="bottomEnter"></div>
            <div id="bottomBlurBg"></div>
            <div class="loginForm">
                <div class="title">
                    <p>LOG <span>IN</span></p>
                    <hr>
                    <hr class="short">
                </div>
                <form>
                    <div class="col-3">
                        <input class="effect-2" type="text" placeholder="Login..." id="username" ng-model="user.username">
                        <span class="focus-border"></span>

                        <input class="effect-2" type="password" placeholder="Password..." id="password" ng-model="user.password">
                        <span class="focus-border"></span>
                    </div>

                    <div class="log-in">
                        <button class="btn btn-default btn-sm" ng-click="submit()">LOG IN</button>
                    </div>

                </form>
            </div>
            <a href="#">
                <div class="enterButton">
                    <i class="fa fa-lock fa-2x text-white"></i><br>
                    <span class="enterText text-white">Enter</span>
                </div>
            </a>
        </div>
    </div>
</div>
